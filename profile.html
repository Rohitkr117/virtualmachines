<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Circle</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <link rel="stylesheet" href="profilecss.css" />

  <body>
    <div class="container">
      <!-- Header Section -->
      <header>
        <div class="logo">
          <img src="logo.svg" alt="logo" />
          <span>campus circle</span>
        </div>
        <div class="search-bar">
          <input type="text" placeholder="search" />
        </div>
        <div class="top-right">
          <span>eng</span>
          <i class="fas fa-globe"></i>
          <i class="fas fa-bell"></i>
        </div>
      </header>

      <!-- Main Section -->
      <main>
        <div class="left-sidebar">
          <i class="fas fa-user-circle"></i>
          <p>
            Welcome,<br />
            name
          </p>
        </div>
        <div class="feed">
          <div class="post-container">
            <div class="post-header">
              <img
                src="profile.jpg"
                alt="Profile Picture"
                class="profile-pic"
              />
              <input
                type="text"
                placeholder="Start a post, try writing with AI"
                class="post-input"
              />
            </div>
            <div class="post-actions">
              <div class="action">
                <img src="media-icon.png" alt="Media" class="action-icon" />
                <span>Media</span>
              </div>
              <div class="action">
                <img src="event-icon.png" alt="Event" class="action-icon" />
                <span>Event</span>
              </div>
              <div class="action">
                <img
                  src="article-icon.png"
                  alt="Write article"
                  class="action-icon"
                />
                <span>Write article</span>
              </div>
            </div>
          </div>

          <div class="main-content">
            <div class="content-box">
              <!-- Add any content in these sections as required -->
            </div>
            <div class="content-box">
              <!-- Add more content here -->
            </div>
          </div>
        </div>
      </main>

      <!-- Footer Section -->
      <footer>
        <div class="footer-content">
          <div class="contact-info">
            <p>contact us</p>
            <p>mail-kush@gmail.com</p>
            <p>call us: 0972374842</p>
          </div>
          <div class="social-links">
            <p>Follow us on</p>
            <div class="icons">
              <i class="fab fa-instagram"></i>
              <i class="fab fa-linkedin"></i>
              <i class="fab fa-facebook"></i>
              <i class="fab fa-github"></i>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
